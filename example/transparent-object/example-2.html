<img id="myImg" class="clip-svg" src="https://cs11.livemaster.ru/storage/topic/NxN/48/72/51ca01280af65e4ef909ed524902f4cfaf44vc.jpg?h=YsmDTRGuAl-rn9pK1vTgCA" />

<svg width="0" height="0">
    <defs>
        <clipPath id="myClip">
            <polygon id="poly1" points="400,50 400,320, 140,300"/>
            <polygon id="poly2" points="450,10 500,200 600,100" />
            <polygon id="poly3" points="150,10 100,200 300,100" />
        </clipPath>
    </defs>
</svg>

<style>
    .clip-svg {
        clip-path: url(#myClip);
    }
</style>

<script>
    let poly1 = document.getElementById('poly1');
    let poly2 = document.getElementById('poly2');
    let poly3 = document.getElementById('poly3');

    let speed1 = 5;
    let speed2 = 10;
    let speed3 = 15;

    function animate() {
        updatePolygon(poly1, speed1);
        updatePolygon(poly2, speed2);
        updatePolygon(poly3, speed3);

        requestAnimationFrame(animate);
    }

    animate();

    function updatePolygon(polygon, speed) {
        let points = polygon.getAttribute('points').split(' ');

        for(let i=0; i<points.length; i++) {
            let coords = points[i].split(',');
            coords[0] = parseInt(coords[0]) + speed;
            coords[1] = parseInt(coords[1]) + speed;

            if(coords[0] > window.innerWidth || coords[1] > window.innerHeight) {
                speed = -speed;
            }
            if(coords[0] < 0 || coords[1] < 0) {
                speed = -speed;
            }

            points[i] = coords.join(',');
        }

        polygon.setAttribute('points', points.join(' '));
    }
</script>
